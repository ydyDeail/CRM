<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>客户关系管理系统</title>
	<meta charset="UTF-8">
	<script src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript">
        $(function () {
            var token=localStorage.getItem("token");
            var url="../api1/getUser?token="+token;
            $.ajax({
                url:url,
                type:"GET",
                success:function (obj) {
                    if(obj.code==2){
                        alert("token失败");
                        to("login.html");
                    }else{
                        $("#username").html(obj.result)
                    }
                }
            });
        });
	</script>
</head>


<body style="border-bottom:solid 1px #666;">

<TABLE style="width:100%;">
<TR >
	<td ><img src="images/logo.gif"></td>
	<td style="font-family:黑体;font-size:33px;font-weight:bold;"> 客户关系管理系统</td>	
	<td width="25%" align="right" style="font-size:12px;" valign="bottom">当前用户：<span id="username"></span>（系统管理员）&nbsp;&nbsp; 退出系统 </td>
</tr>
</table>
</body>
</html>
