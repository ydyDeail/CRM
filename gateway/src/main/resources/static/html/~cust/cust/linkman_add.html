<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>jb-aptech毕业设计项目</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312">
<link href="../../css/style.css" rel="stylesheet" type="text/css">
<script src="../../script/common.js"></script>
	<script src="../../../js/jquery-1.8.3.js"></script>
	<script type="text/javascript">
        function baocun() {
            var lkm_cust_name=localStorage.getItem("name");
            var lkm_cust_no=localStorage.getItem("cust_no");
            var lkm_memo=$("#beizhu").val();
            var lkm_mobile=$("#tel").val();
            var lkm_name=$("#names").val();
            var lkm_postion=$("#zhi").val();
            var lkm_sex=$('input:radio:checked').val();
            var lkm_tel=$("#phone").val();
            if(lkm_name!=""&&lkm_postion!=""&&lkm_tel!=""){
                var data="{\n\"lkm_cust_name\":\""+lkm_cust_name+"\",\n\"lkm_cust_no\":\""+lkm_cust_no+"\",\n\"lkm_memo\":\""+lkm_memo+"\",\n\"lkm_mobile\":\""+lkm_mobile+"\",\n\"lkm_name\":\""+lkm_name+"\",\n\"lkm_postion\":\""+lkm_postion+"\",\n\"lkm_sex\":\""+lkm_sex+"\",\n\"lkm_tel\":\""+lkm_tel+"\"\n}";
                alert(data);
                $.ajax({
                    url:"../../../api2/addLianXi",
                    data:data,
                    type:"POST",
                    contentType:"application/json;charset=utf-8",
                    dataType:"JSON",
                    success:function (obj) {
                        if(obj.code==0){
                            alert("新建成功!");
                            to("linkman.html");
                        }else{
                            alert(obj.msg);
                        }
                    }
                })
			}else{
                alert("输入框不能为空!")
			}
        }
	</script>
</head>
<body>

<div class="page_title">客户信息管理 > 客户信息 > 联系人 > 新建联系人</div>
<div class="button_bar">
	<button class="common_button" onclick="help('');">帮助</button>
	<button class="common_button" onclick="back();">返回</button>
	<button class="common_button" onclick="baocun();">保存</button>
</div>
<table class="query_form_table">
	<tr>
		<th>姓名</th>
		<td><input id="names" /><span class="red_star">*</span></td>
		<th>性别</th>
		<td>
			<input type="radio" name="gander" checked />男
			<input type="radio" name="gander" />女
		</td>
	</tr>
	<tr>
		<th>职位</th>
		<td><input id="zhi" /><span class="red_star">*</span></td>
		<th>办公电话</th>
		<td><input id="phone" /><span class="red_star">*</span></td>
	</tr>	
	<tr>
		<th>手机</th>
		<td><input id="tel" name="T1" size="20" /></td>
		<th>备注</th>
		<td><input id="beizhu" name="T2" size="20" /></td>
	</tr>
</table>
</body>
</html>
